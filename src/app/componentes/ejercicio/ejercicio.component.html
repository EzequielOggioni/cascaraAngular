<div *ngIf="personaArray.length !== 0" class="container">
  <h1> a{{miparametro}} </h1>
  <div class="row">

    <table class="table table-striped table-bordered">

      <thead>

        <tr>

          <th scope="col">Id</th>

          <th scope="col">Nombre</th>

          <th scope="col">Apellido</th>

          <th scope="col">Dni</th>

          <th scope="col">Modificar Persona</th>



        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let persona of personaArray">

          <td>
            <label *ngIf="modificando != persona.id">{{persona.id}}</label>
            <input type="text" *ngIf="modificando== persona.id" [(ngModel)]="persona.id">

          </td>

          <td><label *ngIf="modificando != persona.id">{{persona.nombre}}</label>
            <input type="text" *ngIf="modificando== persona.id" [(ngModel)]="persona.nombre">

          </td>

          <td><label *ngIf="modificando != persona.id">{{persona.apellido}}</label>
            <input type="text" *ngIf="modificando== persona.id" [(ngModel)]="persona.apellido">

          </td>

          <td><label *ngIf="modificando != persona.id">{{persona.dni}}</label>
            <input type="text" *ngIf="modificando== persona.id" [(ngModel)]="persona.dni">

          </td>

          <td>
            <app-visor [persona]="persona" (modificarPersona)="ModificarPersona($event)" [modifica]="modificando != persona.id" ></app-visor>
          </td>

        </tr>

      </tbody>

    </table>

  </div>
  <div>
    <button (click)="mostrar()"> ver Personas</button>
    <app-primer-componente [miValor]="variablePadre"></app-primer-componente>
</div>

</div>
